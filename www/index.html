<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ZIM - Pages</title>

    <!-- Welcome to ZIM at https://zimjs.com - Code Creativity!                              -->
    <!-- ZIM runs on the HTML Canvas powered by JavaScript and CreateJS https://createjs.com -->
    <!-- Founded by Inventor Dan Zen - http://danzen.com - Canadian New Media Award Winner   -->
    <!-- ZIM is free to use. You can donate to help improve ZIM at https://zimjs.com/donate  -->

    <script src="https://zimjs.org/cdn/1.2.4/createjs.js"></script>
    <script src="https://zimjs.org/cdn/10.8.0/zim.js"></script>
    <!-- use zimjs.com/distill for minified individual functions! -->

    <script>
      // SCALING OPTIONS
      // scaling can have values as follows with full being the default
      // "fit"	sets canvas and stage to dimensions and scales to fit inside window size
      // "outside"	sets canvas and stage to dimensions and scales to fit outside window size
      // "full"	sets stage to window size with no scaling
      // "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

      const scaling = "full"; // this will resize to fit inside the screen dimensions
      const width = null;
      const height = null;
      const color = green; // ZIM colors like green, blue, pink, faint, clear, etc.
      const outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use

      const assets = ["tree.png", "car.png"];
      const path = "assets/";
      const frame = new Frame(
        scaling,
        width,
        height,
        color,
        outerColor,
        assets,
        path
      );
      frame.on("ready", () => {
        // ES6 Arrow Function - like function(){}
        zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

        const stage = frame.stage;
        let stageW = frame.width;
        let stageH = frame.height;

        // see https://zimjs.com/learn.html for video and code tutorials
        // see https://zimjs.com/docs.html for documentation
        // see https://zimjs.com/bits.html for 64 Interactive Media techniques

        // put your code here (you can delete this sample code)

        // PAGE 1
        const layoutManager = new LayoutManager();

        const page1 = new Container(stageW, stageH);
        page1.backing = new Rectangle(
          page1.width,
          page1.height,
          "#FFEDB5"
        ).addTo(page1);

        intro();

        function intro() {
          const introPage = new Container(stageW, stageH).addTo(page1);

          var title = new Label({
            text: "Plant-et",
            color: "#4D4D4D",
            align: "center",
            // shadowColor: "#606060",
            // shadowBlur: 5,
          });

          // .sca(2).centerReg().mov(0,-320);

          title.sca(1).centerReg(introPage).mov(0, -180);

          var subTitle = new Label({
            text:
              "Your planet needs you!\n\n Plant a tree on each piece of land before the cars take over",
            // font: "Patrick Hand",
            // fontOptions:"thin",
            align: "center",
            color: "#4D4D4D",
          });

          subTitle.centerReg(introPage).mov(0, -90).sca(0.3);

          page1.rectangle = new Rectangle(160, 50, "#FFA18F")

            // .hov(1)
            // .rot(90)
            .center(introPage);

          page1.rectangle.on("mousedown", () => {
            // pages.go(page2, "right", "slide", 1000);
            pages.go(page2, "right");
          });
        }

        // PAGE 2

        const page2 = new Container(stageW, stageH);
        page2.backing = new Rectangle(page2.width, page2.height, light).addTo(
          page2
        );

        const content = new Container(600, 800).addTo(page2);

        var tree = frame.asset("tree.png").addTo(page2).sca(0.0975);
        var car = frame.asset("car.png").addTo(page2).sca(0.15);

        // backing
        const tiles = new Tile(new Rectangle(null, null, dark), 4, 6, 5, 5)
          .cur()
          .center(content);

        // cars

        const cars = new Tile(car.alp(0), 4, 6, 5, 5)
          .cur()
          //   .scaleTo(content, 90, 90)
          .center(content);

        const trees = new Tile(tree.alp(0), 4, 6, 5, 5)
          .cur()
          //   .scaleTo(content, 90, 90)
          .center(content);

        // add trees on click

        tiles.on("mousedown", function (e) {
          const index = trees.hitTestGrid(
            trees.width,
            trees.height,
            4,
            6,
            frame.mouseX,
            frame.mouseY,
            0,
            0,
            5,
            5
          );
          //   zog(index);s

          if (index != null) {
            trees.getChildAt(index).alp(1);
            stage.update();
          }
        });

        cars.on("mousedown", function (e) {
          var index = trees.hitTestGrid(
            trees.width,
            trees.height,
            4,
            6,
            frame.mouseX,
            frame.mouseY,
            0,
            0,
            5,
            5
          );
          //   zog(index);

          if (index != null) {
            trees.getChildAt(index).alp(1);
            stage.update();
          }
        });

        var carsInterval = interval(500, function () {
          var index = rand(tiles.numChildren - 1);
          zog(index);

          if (index !== car) {
            cars.getChildAt(index).alp(1);
          }
          stage.update();
        });

        // add a condition here to pause the interval when index is completely filled
        carsInterval.pause(true);

        layoutManager.add(
          new Layout(
            page1,
            [{ object: content, marginTop: 5 }],
            5,
            white,
            true,
            new Shape(),
            stage
          )
        );

        layoutManager.dispose();
        frame.on("resize", () => {
          stageW = frame.width;
          stageH = frame.height;
          layoutManager.resize();
        });

        const pages = new Pages(
          [
            { page: page1, swipe: [page2, page2, "help", "help"] },
            { page: page2, swipe: [page1, page1, "help", "help"] },
          ],
          "slide",
          200
        ).addTo();

        // pages.on("help", () => {
        //   if (pages.page == page2) {
        //     zogg("helping");
        //   } else {
        //     zogr("helping");
        //   }
        // });

        frame.on("resize", () => {
          stageW = frame.width;
          stageH = frame.height;

          page1.setBounds(stageW, stageH);
          page1.backing.siz(stageW, stageH);
          // page1.triangle.loc(stageW*.3, stageH*.3);
          page1.rectangle.center();

          page2.setBounds(stageW, stageH);
          page2.backing.siz(stageW, stageH);
          // page2.triangle.center();

          pages.resize();
        });

        stage.update(); // this is needed to show any changes
      }); // end of ready
    </script>

    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>

  <body>
    <!-- canvas with id="myCanvas" is made by zim Frame -->
  </body>
</html>
